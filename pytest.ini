[pytest]
# Only collect tests from glue/tests/, not from source modules
testpaths = glue/tests

# Python file patterns to collect
python_files = test_*.py

# Python test class/function patterns
python_classes = Test*
python_functions = test_*

# Ignore source directories when collecting tests
norecursedirs = .git .tox dist build *.egg

# Ignore source modules with test_* utility functions (statistical terminology)
addopts = --ignore=glue/analysis --ignore=glue/validation --ignore=glue/data
